<!DOCTYPE html>
<html>
	<head>
		<title>Flaterial - DateTimePicker</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" href="assets/imgs/favicon.ico">
		<link type="text/css" rel="stylesheet" href="../dists/flaterial.datetimepicker.min.css">
		<link type="text/css" rel="stylesheet" href="../dists/material-design-iconic-font.min.css">
		<link type="text/css" rel="stylesheet" href="demo.css">
	</head>
	<body>
		<section id="flaterialDateTimePicker">
			<header class="rmp">
				<div class="part1">
					<div class="fdp-dayStr">mer</div>
					<div class="fdp-dayInt">09</div>
				</div>
				<div class="part2">
					<div class="fdp-suffixe"><span class="fdp-month">d√©cembre</span>, <span class="fdp-year">2016</span></div>
					<div class="fdp-time"><span class="fdp-time-h">20</span>:<span class="fdp-time-m">10</span></div>
				</div>
			</header>
			<div class="content rmp">
				<ul class="calendar calendar-years">
					<li class="calendar-header">
						<ul class="calendar-items-row">
							<li class="calendar-item"><span>lun</span></li>
							<li class="calendar-item active"><span>mar</span></li>
							<li class="calendar-item"><span>mer</span></li>
							<li class="calendar-item"><span>jeu</span></li>
							<li class="calendar-item"><span>ven</span></li>
							<li class="calendar-item"><span>sam</span></li>
							<li class="calendar-item"><span>dim</span></li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="button-bar">
				<a href="javascript:void(0);" class="f-btn f-default f-positive">ok</a>
				<a href="javascript:void(0);" class="f-btn f-negative">cancel</a>
			</div>
		</section>

		</div> -->
	</body>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../dists/moment.js"></script>
	<script type="text/javascript" src="../dists/locale/fr.js"></script>
	<script type="text/javascript" src="../dists/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../dists/flaterial.datetimepicker.min.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</html>
