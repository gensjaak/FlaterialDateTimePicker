<!DOCTYPE html>
<html>
	<head>
		<title>Flaterial - DatePicker</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" href="assets/imgs/favicon.ico">
		<link type="text/css" rel="stylesheet" href="../dists/flaterial.datepicker.min.css">
		<link type="text/css" rel="stylesheet" href="../dists/material-design-iconic-font.min.css">
		<link type="text/css" rel="stylesheet" href="demo.css">
	</head>
	<body>
		<header id="header">
			<center>
				<img src="imgs/Flaterial.png" alt="Flaterial logo" id="logo" width="120px" height="120px">
				<h1>Flaterial</h1>
				<h3>DatePicker plugin 1.0.0</h3>
			</center>
		</header>
		<div id="mainContent">
			<h4>Flaterial DatePicker from Flaterial template, dev by Jean-jacques AKAKPO. <a href="">View project code source on github</a></h4>
		</div>

		<section id="flaterialDatePicker">
			<header class="rmp">
				<div class="part1">
					<div class="fdp-dayStr">mer</div>
					<div class="fdp-dayInt">14</div>
				</div>
				<div class="part2">
					<div class="fdp-suffixe"><span class="fdp-month">d√©cembre</span>, <span class="fdp-year">2016</span></div>
					<div class="fdp-formattedDate">14/12/2016</div>
				</div>
			</header>
		</section>
	</body>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../dists/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../dists/flaterial.datepicker.min.js"></script>
	<script type="text/javascript" src="demo.js"></script>
</html>
